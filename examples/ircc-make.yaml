pipeline_name: igris-make

tasks:
  - name: clone
    run: |
      rm -rf /tmp/igris
      git clone https://github.com/mirmik/igris /tmp/igris

  - name: cmake
    run: |
      cd /tmp/igris
      cmake .

  - name: cmake-build
    run: |
      cd /tmp/igris
      cmake --build .

  - name: cmake-tests
    run: |
      cd /tmp/igris
      cmake --test .
